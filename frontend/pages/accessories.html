<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksesuarlar - Zirve Telekom</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1><a href="http://localhost:3000/">ZirveTelekom</a></h1>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="http://localhost:3000/">Ana Sayfa</a></li>
                        <li><a href="http://localhost:3000/pages/phones.html">Telefonlar</a></li>
                        <li><a href="http://localhost:3000/pages/tablets.html">Tabletler</a></li>
                        <li><a href="http://localhost:3000/pages/accessories.html">Aksesuarlar</a></li>
                        <li><a href="http://localhost:3000/pages/computers.html">Bilgisayarlar</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button class="cart-btn" onclick="location.href='http://localhost:3000/pages/cart.html'"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></button>
                    <button class="btn-login">Giriş Yap</button>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Aksesuarlar</h1>
            <p>Cihazlarınız için en kaliteli aksesuarlar</p>
        </div>
    </section>

    <section class="products-page">
        <div class="container">
            <div class="products-grid" id="accessoryGrid">
                <p style="text-align: center; grid-column: 1/-1;">Ürünler yükleniyor...</p>
            </div>
            
            <script>
                setTimeout(() => {
                    fetch('/api/products?category=accessory')
                    .then(r => r.json())
                    .then(products => {
                        const grid = document.getElementById('accessoryGrid');
                        if (products.length === 0) {
                            grid.innerHTML = '<p>Aksesuar kategorisinde ürün yok</p>';
                            return;
                        }
                        grid.innerHTML = '';
                        products.forEach(p => {
                            const card = document.createElement('div');
                            card.className = 'product-card';
                            card.dataset.id = p.id;
                            card.innerHTML = `
                                ${p.badge ? `<div class="product-badge">${p.badge}</div>` : ''}
                                <div class="product-image"></div>
                                <h3>${p.name}</h3>
                                <p>${p.description || ''}</p>
                                <div class="price">
                                    ${p.oldPrice ? `<span class="old-price">${p.oldPrice}₺</span>` : ''}
                                    <span class="new-price">${p.price}₺</span>
                                </div>
                                <button class="btn-primary add-to-cart" data-product-id="${p.id}">Sepete Ekle</button>
                            `;
                            grid.appendChild(card);
                        });
                    })
                    .catch(e => {
                        document.getElementById('accessoryGrid').innerHTML = '<p>Hata: ' + e.message + '</p>';
                    });
                }, 500);
            </script>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ZirveTelekom</h3>
                    <p>Teknoloji dünyasının lideri</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 ZirveTelekom. Tüm hakları saklıdır.</p>
            </div>
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
