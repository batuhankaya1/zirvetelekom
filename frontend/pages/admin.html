<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Zirve Telekom</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h1><a href="../index.html">ZirveTelekom Admin</a></h1>
                </div>
                <div class="header-actions">
                    <button class="btn-outline" onclick="location.href='database.html'">Veritabanı</button>
                    <button class="btn-login" onclick="location.href='../index.html'">Ana Siteye Dön</button>
                </div>
            </div>
        </div>
    </header>

    <section class="admin-panel">
        <div class="container">
            <div class="admin-sidebar">
                <div class="sidebar-menu">
                    <button class="menu-item active" onclick="showSection('products')">
                        <i class="fas fa-box"></i> Ürün Yönetimi
                    </button>
                    <button class="menu-item" onclick="showSection('add-product')">
                        <i class="fas fa-plus"></i> Ürün Ekle
                    </button>
                    <button class="menu-item" onclick="showSection('orders')">
                        <i class="fas fa-shopping-cart"></i> Siparişler
                    </button>
                </div>
            </div>

            <div class="admin-content">
                <!-- Products Management -->
                <div id="products-section" class="admin-section active">
                    <h2>Ürün Yönetimi</h2>
                    <div class="products-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ürün Adı</th>
                                    <th>Kategori</th>
                                    <th>Fiyat</th>
                                    <th>Stok</th>
                                    <th>Öne Çıkarılan</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Product -->
                <div id="add-product-section" class="admin-section">
                    <h2>Yeni Ürün Ekle</h2>
                    <form id="add-product-form" class="product-form">
                        <div class="form-group">
                            <label>Ürün Adı:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label>Kategori:</label>
                            <select id="product-category" required>
                                <option value="">Seçiniz</option>
                                <option value="phone">Telefon</option>
                                <option value="tablet">Tablet</option>
                                <option value="accessory">Aksesuar</option>
                                <option value="computer">Bilgisayar</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Açıklama:</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Fiyat (₺):</label>
                                <input type="number" id="product-price" required>
                            </div>
                            <div class="form-group">
                                <label>Eski Fiyat (₺):</label>
                                <input type="number" id="product-old-price">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Stok:</label>
                                <input type="number" id="product-stock" value="10" required>
                            </div>
                            <div class="form-group">
                                <label>Etiket:</label>
                                <select id="product-badge">
                                    <option value="">Yok</option>
                                    <option value="YENİ">Yeni</option>
                                    <option value="POPÜLER">Popüler</option>
                                    <option value="İNDİRİM">İndirim</option>
                                    <option value="PRO">Pro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="product-featured">
                                <span class="checkmark"></span>
                                Öne Çıkarılan Ürün
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">Ürün Ekle</button>
                    </form>
                </div>

                <!-- Orders -->
                <div id="orders-section" class="admin-section">
                    <h2>Siparişler</h2>
                    <div class="orders-list">
                        <p>Sipariş sistemi demo amaçlıdır.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/admin.js"></script>
</body>
</html>

<style>
.admin-panel {
    padding: 100px 0 60px;
    min-height: 100vh;
    background: #f8fafc;
}

.admin-panel .container {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 2rem;
    max-width: 1400px;
}

.admin-sidebar {
    background: white;
    border-radius: 10px;
    padding: 2rem;
    height: fit-content;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.sidebar-menu {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.menu-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem;
    background: transparent;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: left;
}

.menu-item:hover, .menu-item.active {
    background: #2563eb;
    color: white;
}

.admin-content {
    background: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.admin-section {
    display: none;
}

.admin-section.active {
    display: block;
}

.admin-section h2 {
    margin-bottom: 2rem;
    color: #333;
}

.products-table {
    overflow-x: auto;
}

.products-table table {
    width: 100%;
    border-collapse: collapse;
}

.products-table th,
.products-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #e5e7eb;
}

.products-table th {
    background: #f8fafc;
    font-weight: bold;
}

.product-form {
    max-width: 600px;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 5px;
    font-size: 1rem;
}

.btn-edit {
    background: #f59e0b;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 0.5rem;
}

.btn-delete {
    background: #ef4444;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
    font-weight: normal !important;
}

.checkbox-label input[type="checkbox"] {
    width: auto;
    margin: 0;
}

.checkmark {
    width: 20px;
    height: 20px;
    border: 2px solid #d1d5db;
    border-radius: 4px;
    display: inline-block;
    position: relative;
}

.checkbox-label input[type="checkbox"]:checked + .checkmark {
    background: #2563eb;
    border-color: #2563eb;
}

.checkbox-label input[type="checkbox"]:checked + .checkmark::after {
    content: '✓';
    position: absolute;
    top: -2px;
    left: 3px;
    color: white;
    font-size: 14px;
    font-weight: bold;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 24px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #2563eb;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

@media (max-width: 768px) {
    .admin-panel .container {
        grid-template-columns: 1fr;
    }
    
    .sidebar-menu {
        flex-direction: row;
        overflow-x: auto;
    }
    
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
